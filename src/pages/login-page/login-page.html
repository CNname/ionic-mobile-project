<ion-content padding class="login">
  <img src="../../assets/img/sg-logo-drop-shadow.png" class="login-logo">
  <div [ngSwitch]="loginNav" class="login-wrapper">

    <form (ngSubmit)="logIn()" *ngSwitchCase="'login'">
      <ion-list inset>
        <ion-item>
          <ion-input type="email" [(ngModel)]="loginEmail" name="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [(ngModel)]="loginPassword" name="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-buttons>
          <button type="reset" (click)="loginNav = 'register';" class="btn-left color-white" ion-button clear>Create account</button>
          <button ion-button type="submit" class="btn-right">Login</button>
        </ion-buttons>
      </ion-list>
    </form>

    <form (ngSubmit)="register()" *ngSwitchCase="'register'">
      <ion-list inset>
        <ion-item>
          <ion-input type="email" [(ngModel)]="loginEmail" name="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [(ngModel)]="registerPassword" name="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [(ngModel)]="registerPasswordAgain" name="password" placeholder="Password again"></ion-input>
        </ion-item>
        <ion-buttons>
          <button type="reset" (click)="loginNav = 'login';" class="btn-left color-white" ion-button clear>Login instead</button>
          <button ion-button type="submit" class="btn-right">Register</button>
        </ion-buttons>
      </ion-list>
    </form>



  </div>
</ion-content>
