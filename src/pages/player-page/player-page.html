<ion-header>
  <ion-toolbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <!--<ion-title>
      Streamgull
    </ion-title>
    <!--<ion-buttons end>
      <button ion-button color="darkGrey" class="larger">
        <ion-icon name="md-search"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-searchbar (input)="getItemsByName($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar no-border-top color="primary">
      <ion-segment [(ngModel)]="playerNav" color="darkGrey">
        <ion-segment-button value="playlists">
          <b>Playlists</b>
        </ion-segment-button>
        <ion-segment-button value="artists">
          <b>Artists</b>
        </ion-segment-button>
        <ion-segment-button value="albums">
          <b>Albums</b>
        </ion-segment-button>
        <ion-segment-button value="search">
          <b>Search</b>
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="playerNav">
    <ion-list *ngSwitchCase="'playlists'">
      <!--<ion-item *ngFor="let item of playlist_items" (click)="goToDetails(item.id, item.name)"> -->
      <ion-item *ngFor="let item of playlist_items" (click)="getPlaylistById(item.owner.id, item.id)">
        <ion-thumbnail item-left>
          <img [src]="item?.images[0].url">
        </ion-thumbnail>
        <h2><b>{{ item.name }}</b></h2>
        <h3>{{ item.owner.id }}</h3>
        <ion-badge item-right>{{ item.tracks.total }}</ion-badge>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'artists'">
     <!-- artists -->
    </ion-list>

    <ion-list *ngSwitchCase="'albums'">
       <!-- albums -->
    </ion-list>

    <ion-list *ngSwitchCase="'search'">

      <ion-segment [(ngModel)]="searchCategory" padding>
        <ion-segment-button value="tracks" [hidden]="trackItems.length === 0">
          Tracks
        </ion-segment-button>
        <ion-segment-button value="artists" [hidden]="artistItems.length === 0">
          Artists
        </ion-segment-button>
      </ion-segment>

      <div [ngSwitch]="searchCategory">

        <p [hidden]="trackItems.length > 0 || artistItems.length > 0" padding-left padding-right>Search results might come here...</p>

        <div *ngSwitchCase="'tracks'">

          <ion-item *ngFor="let item of trackItems" (click)="startPlayer(item.getUrl())">
            <ion-thumbnail item-left>
              <img [src]="item.getAlbumImage().large.url">
            </ion-thumbnail>
            <h3><b>{{ item.getSongTitle() }}</b></h3>
            <h3>
              <span *ngFor="let artist of item.getArtists()">
                <a href="{{ artist.getHref() }}">{{ artist.getName() }}</a>
              </span>
            </h3>
            <h4>{{ item.getAlbumTitle() }}</h4>
          </ion-item>
        </div>

        <div *ngSwitchCase="'artists'">
          <ion-item  *ngFor="let artist of artistItems" (click)="artistClickEvent(artist.getId())">
            <ion-thumbnail item-left>
              <img [src]="artist.getImages().large.url">
            </ion-thumbnail>
            <h3><b>{{ artist.getName() }}</b></h3>
          </ion-item>
          </div>
        </div>

    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button color="primary" >
        <ion-icon name="skip-backward"></ion-icon>
      </button>
      <button ion-button color="primary" class="larger" >
        <ion-icon name="pause"></ion-icon>
      </button>
      <button ion-button color="primary" class="larger" >
        <ion-icon name="play"></ion-icon>
      </button>
      <button ion-button color="primary" >
        <ion-icon name="skip-forward"></ion-icon>
      </button>
    </ion-buttons>
    <!--<ion-title>player</ion-title> -->
    <ion-buttons end>
      <button ion-button color="primary" class="larger" >
        <ion-icon name="ios-arrow-up"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
