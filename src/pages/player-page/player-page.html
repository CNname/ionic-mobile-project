<ion-header>
  <ion-toolbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      Streamgull
    </ion-title>
    <ion-buttons end>
      <button ion-button color="darkGrey" class="larger">
        <ion-icon name="md-search"></ion-icon>
      </button>
    </ion-buttons>
    <!--  <button ion-button style="float:right;">
        <ion-icon name="md-search"></ion-icon>
      </button> -->
  </ion-toolbar>
  <ion-toolbar no-border-top color="primary">
      <ion-segment [(ngModel)]="playerNav" color="darkGrey">
        <ion-segment-button value="playlists">
          <b>Playlists</b>
        </ion-segment-button>
        <ion-segment-button value="artists">
          <b>Artists</b>
        </ion-segment-button>
        <ion-segment-button value="albums">
          <b>Albums</b>
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="playerNav">
    <ion-list *ngSwitchCase="'playlists'">
      <ion-item *ngFor="let item of playlist_items" (click)="goToDetails(item.id, item.name)">
        <ion-thumbnail item-left>
          <img [src]="item?.images[0].url">
        </ion-thumbnail>
        <h2>{{ item.name }}</h2>
        <h3>{{ item.owner.id }}</h3>
        <ion-badge item-right>{{ item.tracks.total }}</ion-badge>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'artists'">
      <ion-item>
        <h2>Luna</h2>
      </ion-item>
      <ion-item>
        <h2>Milo</h2>
      </ion-item>
      <ion-item>
        <h2>Bandit</h2>
      </ion-item>
      <ion-item>
        <h2>Nala</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'albums'">
      <ion-item>
        <h2>Daffy</h2>
      </ion-item>
      <ion-item>
        <h2>Huey</h2>
      </ion-item>
      <ion-item>
        <h2>Dewey</h2>
      </ion-item>
      <ion-item>
        <h2>Louie</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button color="primary" >
        <ion-icon name="skip-backward"></ion-icon>
      </button>
      <button ion-button color="primary" class="larger" >
        <ion-icon name="pause"></ion-icon>
      </button>
      <button ion-button color="primary" class="larger" >
        <ion-icon name="play"></ion-icon>
      </button>
      <button ion-button color="primary" >
        <ion-icon name="skip-forward"></ion-icon>
      </button>
    </ion-buttons>
    <!--<ion-title>player</ion-title> -->
    <ion-buttons end>
      <button ion-button color="primary" class="larger" >
        <ion-icon name="ios-arrow-up"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
