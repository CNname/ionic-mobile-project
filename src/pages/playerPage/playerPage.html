
<ion-header [ngSwitch]="referrer">
  <ion-navbar color="primary" class="playlist-details" *ngSwitchCase="'spotify'">
    <ion-title>{{ song?.getSongTitle() }}</ion-title>
  </ion-navbar>
  <ion-navbar color="2nd_orange" class="playlist-details" *ngSwitchDefault>
    <ion-title color="light">{{ song?.getSongTitle() }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="art-wrapper">
    <img [src]="song?.getAlbumImage().large.url"/>
  </div>
  <div class="albumInfo">
    <h3><b>{{ song?.getSongTitle() }}</b></h3>
    <h3>
      <span *ngFor="let song of song?.getArtists(); let i = index">
        <span *ngIf="i > 0"> / </span> {{ song?.getName() }}
      </span>
    </h3>
    <h4>{{ song?.getAlbumTitle() }}</h4>
  </div>
  <div class="button-wrapper">
    <ion-toolbar>
      <ion-buttons class="playerButtons">
        <button ion-button color="primary" (click)="previousSong()">
          <ion-icon name="skip-backward"></ion-icon>
        </button>
        <button ion-button color="peakColor" (click)="pausePlayback()" >
          <ion-icon name="pause"></ion-icon>
        </button>
        <button ion-button color="peakColor" (click)="startPlayback()">
          <ion-icon name="play"></ion-icon>
        </button>
        <button ion-button color="primary" (click)="nextSong()">
          <ion-icon name="skip-forward"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </div>

</ion-content>
