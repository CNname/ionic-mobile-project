
<ion-header>
  <ion-toolbar (click)="goBack()">
    <!-- <ion-navbar class="bar-header"> -->

   <!--</ion-navbar> -->
   <ion-buttons>
   <button ion-button color="primary" class="larger" >
     <ion-icon name="arrow-back"></ion-icon>
   </button>
   <!--<ion-title>{{ item._artists[0]._name }}</ion-title> -->
 </ion-buttons>
 </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="art-wrapper">
    <img [src]="item._albumImage.large.url"/>
  </div>
  <div class="albumInfo">
    <h3><b>{{ item._songTitle }}</b></h3>
    <h3>{{ item._artists[0]._name }}</h3>
    <h4>{{ item._albumTitle }}</h4>
  </div>
  <div class="button-wrapper">
  <ion-toolbar>
  <ion-buttons class="playerButtons">
    <button ion-button color="primary" >
      <ion-icon name="skip-backward"></ion-icon>
    </button>
    <button ion-button color="peakColor" (click)="pausePlayback()" >
      <ion-icon name="pause"></ion-icon>
    </button>
    <button ion-button color="peakColor" (click)="startPlayback()">
      <ion-icon name="play"></ion-icon>
    </button>
    <button ion-button color="primary" >
      <ion-icon name="skip-forward"></ion-icon>
    </button>
    <button ion-button color="primary" (click)="setLoop()">
      <ion-icon name="repeat"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
</div>

</ion-content>
