
<ion-header>
  <ion-navbar class="bar-header">
   <ion-title>{{ item._artists[0]._name }}</ion-title> 
</ion-navbar>
</ion-header>


<ion-content padding>
  <div class="art-wrapper">
    <img [src]="item._albumImage.large.url"/>
  </div>
  <div class="button-wrapper">
  <ion-buttons class="playerButtons">
    <button ion-button color="primary" >
      <ion-icon name="skip-backward"></ion-icon>
    </button>
    <button ion-button color="peakColor" class="larger" (click)="pausePlayback()" >
      <ion-icon name="pause"></ion-icon>
    </button>
    <button ion-button color="peakColor" class="larger" (click)="startPlayback()">
      <ion-icon name="play"></ion-icon>
    </button>
    <button ion-button color="primary" >
      <ion-icon name="skip-forward"></ion-icon>
    </button>
    <button ion-button color="primary" (click)="setLoop()">
      <ion-icon name="infinite"></ion-icon>
    </button>
  </ion-buttons>
</div>

</ion-content>
