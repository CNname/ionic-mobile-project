<ion-header>
  <ion-toolbar color="alt_orange">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title class="streamgull-title" [hidden]="hideElement" (click)="hideElement = !hideElement">
        SoundCloud Library
      </ion-title>
      <ion-buttons end>
        <button ion-button color="darkGrey" class="larger" (click)="hideElement = !hideElement">
          <ion-icon name="md-search"></ion-icon>
        </button>
      </ion-buttons>
      <div [hidden]="!hideElement">
        <ion-input clearInput class="librarySearch" placeholder="Search songs and artists" (input)="getItemsByName($event)"></ion-input>
      </div>
  </ion-toolbar>
  <ion-toolbar no-border-top color="alt_orange">
      <ion-segment [(ngModel)]="playerNav" color="darkGrey">
        <ion-segment-button value="feed">
          <b>Feed</b>
        </ion-segment-button>
        <ion-segment-button value="playlists">
          <b>Playlists</b>
        </ion-segment-button>
        <ion-segment-button value="search">
          <b>Search</b>
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="playerNav">
    <ion-list *ngSwitchCase="'feed'">
     <!-- feed -->
    </ion-list>

    <ion-list *ngSwitchCase="'playlists'">
       <!-- albums -->
    </ion-list>
    <ion-list *ngSwitchCase="'search'">
      <ion-item *ngFor="let item of items" (click)="startNewPlayer(item)">
        <ion-thumbnail item-left>
          <img [src]="item.getAlbumImage().large">
        </ion-thumbnail>
        <h3><b>{{ item.getSongTitle() }}</b></h3>
        <h3>
          <span class="artist" *ngFor="let artist of item.getArtists(); let i = index">
            <span *ngIf="i > 0"> / </span> {{ artist.getName() }}
          </span>
        </h3>
        <h4>{{ item.getAlbumTitle() }}</h4>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer [hidden]="!isPlaying">
  <ion-toolbar class="librarySmallPlayer player">
      <ion-list class="librarySmallPlayer" no-lines>
        <ion-item (click)='openPlayer()'>
        <h3 color="black"><b>{{ playing?.getSongTitle() }}</b></h3>
        <h3 color="black"><span *ngFor="let playing of playing?.getArtists(); let i = index">
          <span *ngIf="i > 0"> / </span> {{ playing?.getName() }}
        </span></h3>

        <ion-buttons end item-right>
          <button ion-button color="orange" [hidden]="!pauseButton" (click)="pauseButton = !pauseButton" class="larger" (click)="pausePlayer()">
            <ion-icon name="pause"></ion-icon>
          </button>
          <button ion-button color="orange" class="larger" [hidden]="pauseButton" (click)="pauseButton = !pauseButton" (click)="resumePlayer()">
            <ion-icon name="play"></ion-icon>
          </button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-footer>
