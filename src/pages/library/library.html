<ion-header>
  <ion-toolbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title [hidden]="hideElement">
      Streamgull
    </ion-title>
    <ion-buttons end>
      <button ion-button color="darkGrey" class="larger" (click)="toggleSearch()">
        <ion-icon name="md-search"></ion-icon>
      </button>
    </ion-buttons>
    <div [hidden]="!hideElement">
      <!--<ion-searchbar (input)="getSongByName($event)"></ion-searchbar> -->
      <!--<ion-label floating>Search songs and artists</ion-label> -->
      <ion-input class="librarySearch" placeholder="Search songs and artists" (input)="getSongByName($event)" clearInput></ion-input>
    </div>
  </ion-toolbar>
  <ion-toolbar no-border-top color="primary">
      <ion-segment [(ngModel)]="playerNav" color="darkGrey">
        <ion-segment-button value="playlists">
          <b>Playlists</b>
        </ion-segment-button>
        <ion-segment-button value="artists">
          <b>Artists</b>
        </ion-segment-button>
        <ion-segment-button value="albums">
          <b>Albums</b>
        </ion-segment-button>
        <ion-segment-button value="search">
          <b>Search</b>
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="playerNav">
    <ion-list no-lines *ngSwitchCase="'playlists'" class="card-background-page">
     <ion-item>
      <ion-card *ngFor="let item of playlist_items" (click)="getPlaylistById(item.owner.id, item.id)" class="card-background-page">
        <!--<ion-thumbnail item-left> -->
          <img [src]="item?.images[0].url"/>
      <!--  </ion-thumbnail>   -->
      <ion-card-content>
        <ion-card-title>{{ item.name }}</ion-card-title>
        <p>{{ item.owner.id }}</p>
        <!--<ion-badge item-right>{{ item.tracks.total }}</ion-badge> -->
        <p>{{ item.tracks.total }} songs</p>
      </ion-card-content>
      </ion-card>
    </ion-item>
</ion-list>
    <ion-list *ngSwitchCase="'artists'">
     <!-- artists -->
    </ion-list>

    <ion-list *ngSwitchCase="'albums'">
       <!-- albums -->
    </ion-list>

    <ion-list no-lines *ngSwitchCase="'search'">
      <ion-item *ngFor="let item of songs" (click)="startPlayerPage(item._url, item)">
        <ion-thumbnail item-left>
          <img [src]="item._albumImage.large.url">
        </ion-thumbnail>
        <h3><b>{{ item._songTitle }}</b></h3>
        <h3>{{ item._artists[0]._name }}</h3>
        <h4>{{ item._albumTitle }}</h4>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

  <ion-footer [hidden]="!isPlaying">
    <ion-toolbar class="librarySmallPlayer" (click)="startPlayerPage(playing._url, playing)">
        <ion-list class="librarySmallPlayer" no-lines>
          <ion-item>
          <ion-thumbnail item-left class="playingThumbnail-wrapper">
            <img class="playingThumbnail" [src]="playing?._albumImage.large.url">
          </ion-thumbnail>
          <h3><b>{{ playing?._songTitle }}</b></h3>
          <h3>{{ playing?._artists[0]._name }}</h3>
          <ion-buttons item-right>
            <button ion-button color="primary" class="larger">
              <ion-icon name="play"></ion-icon>
            </button>
          </ion-buttons>
          <ion-buttons end item-right>
            <button ion-button color="primary" class="larger" >
              <ion-icon name="ios-arrow-up"></ion-icon>
            </button>
          </ion-buttons>
        </ion-item>
      </ion-list>
    </ion-toolbar>
  </ion-footer>
