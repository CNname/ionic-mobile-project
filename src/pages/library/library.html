<ion-header>
  <ion-toolbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <!--<ion-title>
      Streamgull
    </ion-title>
    <ion-buttons end>
      <button ion-button color="darkGrey" class="larger">
        <ion-icon name="md-search"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-searchbar (input)="getSongByName($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar no-border-top color="primary">
      <ion-segment [(ngModel)]="playerNav" color="darkGrey">
        <ion-segment-button value="playlists">
          <b>Playlists</b>
        </ion-segment-button>
        <ion-segment-button value="artists">
          <b>Artists</b>
        </ion-segment-button>
        <ion-segment-button value="albums">
          <b>Albums</b>
        </ion-segment-button>
        <ion-segment-button value="search">
          <b>Search</b>
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="playerNav">
    <ion-list no-lines *ngSwitchCase="'playlists'">
      <!--<ion-item *ngFor="let item of playlist_items" (click)="goToDetails(item.id, item.name)"> -->
      <ion-item *ngFor="let item of playlist_items" (click)="getPlaylistById(item.owner.id, item.id)">
        <ion-thumbnail item-left>
          <img [src]="item?.images[0].url">
        </ion-thumbnail>
        <h2><b>{{ item.name }}</b></h2>
        <h3>{{ item.owner.id }}</h3>
        <ion-badge item-right>{{ item.tracks.total }}</ion-badge>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'artists'">
     <!-- artists -->
    </ion-list>

    <ion-list *ngSwitchCase="'albums'">
       <!-- albums -->
    </ion-list>

    <ion-list no-lines *ngSwitchCase="'search'">
      <ion-item *ngFor="let item of songs" (click)="startPlayerPage(item._url, item)">
        <ion-thumbnail item-left>
          <img [src]="item._albumImage.large.url">
        </ion-thumbnail>
        <h3><b>{{ item._songTitle }}</b></h3>
        <h3>{{ item._artists[0]._name }}</h3>
        <h4>{{ item._albumTitle }}</h4>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button color="primary" class="larger" >
        <ion-icon name="pause"></ion-icon>
      </button>
      <button ion-button color="primary" class="larger">
        <ion-icon name="play"></ion-icon>
      </button>
    </ion-buttons>
    <!--<ion-title>player</ion-title> -->
    <ion-buttons end>
      <button ion-button color="primary" class="larger" >
        <ion-icon name="ios-arrow-up"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
