<!--
  Generated template for the ImageSelectionModalPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>imageSelectionModalPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines>

    <ion-buttons>
      <button ion-button (click)="selectProfileImage()">Select profile image</button>
    </ion-buttons>
    <ion-buttons>
      <button ion-button (click)="navCtrl.pop()">Cancel</button>
    </ion-buttons>
    <input id="userImageField" type="file" name="userImage" accept="image/*" style="display: none;" (change)="changeProfileImage($event)">

  </ion-item>
</ion-content>
