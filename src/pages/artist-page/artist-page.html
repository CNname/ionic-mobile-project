<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{artist.getName() }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img [src]="artist.getImages().large.url" padding>
  <ion-list>
    <ion-item *ngFor="let track of popularTracks?.getSongs()" (click)="track.play(miniPlayer, 'spotify', musicService, popularTracks, soundcloudService)" (press)="track.pressEvent(actionSheetCtrl, spotifyService, popularTracks, userAccountService.getSpotifyUser())">

    <ion-thumbnail item-left>
        <img [src]="track.getAlbumImage().large.url">
      </ion-thumbnail>
      <h3><b>{{ track.getSongTitle() }}</b></h3>
      <h3>
        <span class="artist" *ngFor="let a of track.getArtists(); let i = index" (click)="artistClickEvent(a.getId())">
          <span *ngIf="i > 0"> / </span> {{ a.getName() }}
        </span>
      </h3>
      <h4>{{ track.getAlbumTitle() }}</h4>
    </ion-item>
  </ion-list>
</ion-content>

<streamgull-miniplayer></streamgull-miniplayer>
